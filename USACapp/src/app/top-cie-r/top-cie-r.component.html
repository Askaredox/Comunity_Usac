<h2 style="text-align: center">TOP 3 Ciencias con m√°s comentarios</h2>
<table mat-table [dataSource]="cien" class="mat-elevation-z8">
    <ng-container matColumnDef="POS">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.POS}} </td>
    </ng-container>

    <ng-container matColumnDef="NOMBRE">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.NOMBRE}} </td>
    </ng-container>

    <ng-container matColumnDef="COMENTARIO">
        <th mat-header-cell *matHeaderCellDef> Comentarios </th>
        <td mat-cell *matCellDef="let element"> {{element.COMENTARIO}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
